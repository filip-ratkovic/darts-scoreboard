<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darts Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="scoreboard-h1">Scoreboard</h1>

    <div class="players-container" id="players-container">


    </div>
    <form id="enter-score">
        <label for="number">Unesite broj poena</label>
        <input type="number" name="number" id="points-scored" class="inputPlayer"
        placeholder="Enter scored points" value="">
        <button class="btn" id="btn">Change</button>
    </form>


    <div class="finished-game" id="finished-game">
        <div class="winner-name-cont">
            <h1>The winner is</h1>
            <h1 id="winner-name"></h1>
        </div>
        <div class="button-cont">
            <button class="new-game btn" id="new-game">
                New Game
            </button>
    
            <button class="restart btn" id="restart">
                Restart
            </button>
        </div>
    </div>

    <div class="score-error" id="score-error">
        <h1>Please enter players first</h1>
    </div>


    <script src="scoreboard.js"></script>
</body>

</html>
